<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/dtest.css">
    <script type="module" src="./assets/main.js/script.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div> 
            <img src="./assets/images/sayber logo.png">
        </div>
        <h2>User Dashboard</h2>
        <a href="#">Dashboard</a>
        <a href="#">Income</a>
        <a href="#">Expenses</a>
    </div>

    <div id="content">
        <h1>Welcome back, User!</h1>
        <p>
            This is your Dashboard where you can manage your spending, budgets and much more.
        </p>
    </div>    
<p></p>
        <!-- Income Container -->
    <div id="container"> 
            <table class="budget-tracker">
            <thead>
                <th>Date</th>
                <th>Category</th>
                <th>Type</th>
                <th>Amount</th>
                <th></th>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input class="input input-date" type="date">
                    </td>
                    <td>
                        <input class="input input-category" type="text" placeholder="bills, utilities, groceries etc.">
                    </td>
                    <td>
                        <select class="input input-type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </td>
                    <td>
                        <input class="input input-amount" type="number">
                    </td>
                    <td>
                        <button type="button" class="delete-entry">&#10005;</button>
                    </td>
                </tr> 
            </tbody>
            <tbody class="controls">
                <tr>
                    <td colspan="5">
                        <button type="button" class="controls">New Entry</button>
                    </td>
                </tr>
            </tbody>
            <tfoot class="summary">
                <tr>
                    <td colspan="5">
                        <strong>TOTAL:</strong>
                        <span class="total">$0.00</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <button id="fetchButton">Find a non profit</button>
    <p id="dataDisplay">Waiting for data...</p>

    <script src="nonprofit.js"></script>
</body>
</html>
